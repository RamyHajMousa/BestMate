<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../assets/images/favicon.png" type="image/png">
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="../css/site.css">
   <link rel="stylesheet" href="../css/header.css">
   <link rel="stylesheet" href="../css/register.css">
   <link rel="stylesheet" href="../css/footer.css">
   <link rel="stylesheet" href="../css/theme-switch.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <script src="../js/register.js" type="module"></script>
   <title>Sign Up - BestMate</title>
</head>

<body id="body">

   <main>
      <section class="sign-up">
         <h2>Sign Up</h2>
         <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="John Doe" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@mail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input id="sign-up-btn" type="submit" value="Sign Up">
         </form>
         <div class="login-option">
            <p>Already have an account? <a href="./login.html">Log In</a></p>
         </div>
      </section>
   </main>

</body>

</html>
