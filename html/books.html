<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../assets/images/favicon.png" type="image/png">
     <link rel="stylesheet" href="../css/reset.css">
     <link rel="stylesheet" href="../css/site.css">
     <link rel="stylesheet" href="../css/header.css">
     <link rel="stylesheet" href="../css/books.css">
     <link rel="stylesheet" href="../css/book-detailes.css">
     <link rel="stylesheet" href="../css/footer.css">
     <link rel="stylesheet" href="../css/theme-switch.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <script src="../js/books.js" type="module"></script>
     <title>Books List | BestMate</title>
</head>

<body id="body">
     <main id="searchpage-content">

          <section class="search-section">
               <h1>Search for a book</h1>
               <div class="search-container">
                    <form id="search-form">
                         <input type="text" id="search-input" placeholder="Search by title, author or ISBN...">
                         <input type="submit" id="search-btn" value="Search">
                    </form>
               </div>
          </section>

          <section id="library-container">
               <h2 id="library-header" class="library-header">Trending Books Today</h2>
               <div id="books-container" class="books-container">
                    <!-- Here book cards are displayed... -->
               </div>
          </section>

          <section class="popup">
               <span class="close-btn">&times;</span>
               <div class="book-container">
                    <figure class="book-cover">
                         <!-- Here comes the books image -->
                    </figure>
                    <div class="book-info">
                         <!-- Here comes the books title, author, genre and description...  -->
                    </div>
               </div>
          </section>

     </main>

</body>

</html>
